<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse Listings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-range min="1" max="100" [(ngModel)]="radius" (ionChange)="updateMapCircle();">
    <ion-label range-left>1</ion-label>
    <ion-label range-left>100</ion-label>
  </ion-range>
  <div #map id="map"></div>
  <div text-center>
    <button ion-button (click)="searchtest();">Search</button>
  </div>
  <ion-list>
    <ion-item ng-repeat="item in dummylist">
      {{item}}
    </ion-item>
  </ion-list>
  {{items[0]}}<br>

  <br><br><br>
  <ion-item>
    <ion-img width="80" height="60" src="http://campuscouch.weebly.com/uploads/2/9/1/6/29169167/s728986760939583902_p2_i1_w500.jpeg"></ion-img>
    Couch {{test}}
  </ion-item>
  <ion-item>
    <ion-img width="80" height="60" src="http://images.digitalmedianet.com/2007/Week_2/2ouyn8p7/story/samsunglnt4053h550.jpg"></ion-img>

    40-inch Plasma TV
  </ion-item>
  <ion-item>
    <ion-img width="80" height="60" src="https://i.ytimg.com/vi/XHq_c-sB9to/hqdefault.jpg"></ion-img>
    Cabinet
  </ion-item>

  <ion-item>
    <ion-img width="80" height="60" src="https://cdn.instructables.com/FO9/JGEY/FMEGA9F5/FO9JGEYFMEGA9F5.MEDIUM.jpg"></ion-img>
    Wooden Table
  </ion-item>
  <ion-item>
    <ion-img width="80" height="60" src="http://littlevintagenest.com/wp-content/uploads/2016/05/Dresser-Converted-to-Bathroom-Vanity-Before.jpg"></ion-img>
    Dresser
  </ion-item>
  <ion-item>
    <ion-img width="80" height="60" src="http://www.furnionline.com/wp-content/uploads/2015/05/loveseat-sleeper-7.jpg"></ion-img>
    Used Love Seat
  </ion-item>
  <ion-item>
    <ion-img width="80" height="60" src="http://images1.americanlisted.com/nlarge/estrella-classical-guitar-model-95-125-americanlisted_37887149.jpg"></ion-img>
    Old Guitar
  </ion-item>
  <ion-item>
    <ion-img width="80" height="60" src="http://4.bp.blogspot.com/-Wt_rH-Ii1LE/T9YYbacTjiI/AAAAAAAAAik/VFErcNTxSY0/s1600/t-shirt1.jpg"></ion-img>
    Old Shirts
  </ion-item>

</ion-content>
