<ion-header>
  <ion-navbar color="menucolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse Listings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="browse-page-content">
  <ion-searchbar [(ngModel)]="search" placeholder="Enter Item Name"></ion-searchbar>
  <ion-range min="1" max="100" [(ngModel)]="radius" (ionChange)="updateMapCircle();">
    <ion-label range-left>Distance (mi): {{radius}}</ion-label>
  </ion-range>
  <div #map id="map"></div>
  <div text-center>
    <button color="menucolor" ion-button (click)="doSearch();">Search</button>
  </div>
</ion-content>
