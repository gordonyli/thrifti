<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-img class="itemPicture" src="{{item.ImageURLs}}"></ion-img>
      <div class="itemInfo">
        <div class="itemName">{{item.Title}}</div>
        <div class="itemDescription">{{item.Description}}</div>
      </div><br>
    </ion-item>
  </ion-list>
</ion-content>
