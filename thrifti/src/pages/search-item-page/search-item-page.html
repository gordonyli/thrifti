<ion-header>
  <ion-navbar color="menucolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-search-content">
  <ion-list class="page-search-content">
    <button ion-item *ngFor="let item of items" (click)="viewDetails(item.Id)" class="page-search-content">
      <ion-img class="itemPicture" src="{{item.ImageURLs}}"></ion-img>
      <div class="itemInfo">
        <div class="itemName">{{item.Title}}</div>
        <div class="itemDescription">{{item.Description}}</div>
      </div><br>
    </button>
  </ion-list>
</ion-content>
