<ion-menu [content]="content">
  <ion-header color="menucolor" style="font-family: 'Avenir Next'; background-color: #17A5A5 !important;">
    <ion-toolbar color="menucolor">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #17A5A5;">
    <ion-list>
      <button style="background-color: #17A5A5; color: white; text-transform: uppercase;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [rootParams]="myparams" #content swipeBackEnabled="false"></ion-nav>
