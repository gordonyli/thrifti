<ion-header>
  <ion-navbar color="menucolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page1-content">
  <div class="welcometext">Welcome, {{name}}</div>
  <ion-item [navPush]="page2" [navParams]="myparams">
    <ion-icon class="switchIcons" ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
    <div class="switchText">POST</div>
  </ion-item>
  <ion-item [navPush]="browsePage" [navParams]="myparams">
    <ion-icon ios="ios-search" md="md-search"></ion-icon>
    <div class="switchText">BROWSE</div>
  </ion-item>
  <ion-item (click)="loadUserItems();">
    <ion-icon ios="ios-trending-up" md="md-trending-up"></ion-icon>
    <div class="switchText">MY LISTINGS</div>
  </ion-item>
  <ion-item [navPush]="settingsPage" [navParams]="myparams">
    <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
    <div class="switchText">SETTINGS</div>
  </ion-item>
  <!-- <div class="page1-img"> -->
  <!--   <ion-img width="300" height="250" src="assets/images/300x250_1x.png"></ion-img> -->
  <!-- </div> -->
<!--[navPush]="browse-page"-->
</ion-content>
