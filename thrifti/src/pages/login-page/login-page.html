<div class="content" text-center>
  <ion-icon class="bowtie-icon" name="bowtie"></ion-icon>

  <div class="loginText">
    THRIFTI
  </div>
  <form (ngSubmit)="doLogin()">
      <ion-input class="userpass" type="text" [(ngModel)]="login.user" name="user" placeholder="Username"></ion-input>
      <ion-input class="userpass" type="text" [(ngModel)]="login.pass" name="pass" placeholder="Password"></ion-input>
    <br>
    <button class="submitButton" ion-button type="Submit">Login</button>
  </form>
</div>
