<div text-center>
  <form (ngSubmit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="login.user" name="user" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="login.pass" name="pass" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="Submit">Login</button>
  </form>
</div>
